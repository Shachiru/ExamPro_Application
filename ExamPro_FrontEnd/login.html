<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExamPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #6610f2);
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="flex items-center justify-center">

<div class="login-container text-center">
    <h2 class="logo mb-3">ExamPro</h2>
    <h4 class="text-gray-700 mb-4">Login to Your Account</h4>

    <form id="loginForm">
        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3 text-gray-600">Don't have an account? <a href="register.html" class="text-blue-600">Sign Up</a></p>
    <p class="text-red-500 mt-2" id="errorMessage" style="display: none;"></p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("errorMessage");

        // Send login request to backend
        const response = await fetch("http://localhost:8080/api/v1/auth/sign_in", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
            // Store token and role in localStorage
            localStorage.setItem("token", data.data.token);
            localStorage.setItem("role", data.data.role);

            // Redirect based on the user's role
            if (data.data.role === "ADMIN") {
                window.location.href = "dashboard.html"; // Redirect to Admin Dashboard
            } else if (data.data.role === "TEACHER") {
                window.location.href = "newdashboard.html"; // Redirect to Teacher Dashboard
            } else if (data.data.role === "STUDENT") {
                window.location.href = "student-dashboard.html"; // Redirect to Student Dashboard
            } else {
                errorMessage.textContent = "Invalid Role Assigned!";
                errorMessage.style.display = "block";
            }
        } else {
            errorMessage.textContent = "Invalid email or password!";
            errorMessage.style.display = "block";
        }
    });
</script>

</body>
</html>
