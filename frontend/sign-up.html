<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup - ExamPro</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body class="min-h-screen py-8 px-4">
<div class="form-container">
    <div class="form-header">
        <h2 class="text-2xl font-bold">Welcome to ExamPro</h2>
        <p class="text-sm opacity-80 mt-1">Create your student account to get started</p>
    </div>
    <div class="form-body">
        <div class="form-steps">
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
        </div>

        <form id="signupForm" enctype="multipart/form-data">
            <!-- Step 1: Basic Information -->
            <div class="step-content active" id="step1-content">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Basic Information</h3>

                <div class="mb-4">
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="fullName" name="fullName"
                               class="form-input input-with-icon mt-1 block w-full p-2.5 border border-gray-300 rounded-lg"
                               placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-at input-icon"></i>
                        <input type="text" id="username" name="username"
                               class="form-input input-with-icon mt-1 block w-full p-2.5 border border-gray-300 rounded-lg"
                               placeholder="Choose a username" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email"
                               class="form-input input-with-icon mt-1 block w-full p-2.5 border border-gray-300 rounded-lg"
                               placeholder="Enter your email address" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password"
                               class="form-input input-with-icon mt-1 block w-full p-2.5 border border-gray-300 rounded-lg"
                               placeholder="Create a strong password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="password-strength mt-2">
                        <div class="password-strength-bar"></div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Password should be at least 8 characters with letters, numbers
                        and special characters</p>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm
                        Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                               class="form-input input-with-icon mt-1 block w-full p-2.5 border border-gray-300 rounded-lg"
                               placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="step-buttons">
                    <div></div>
                    <button type="button" id="step1Next"
                            class="px-6 py-2.5 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition">
                        Continue <i class="fas fa-arrow-right ml-1"></i></button>
                </div>
            </div>

            <!-- Step 2: Personal Information -->
            <div class="step-content" id="step2-content">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Personal Information</h3>

                <div class="mb-4">
                    <label for="nic" class="block text-sm font-medium text-gray-700 mb-1">National ID (NIC)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="nic" name="nic"
                               class="form-input input-with-icon mt-1 block w-full p-2.5 border border-gray-300 rounded-lg"
                               placeholder="Enter your NIC number" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone input-icon"></i>
                        <input type="tel" id="phoneNumber" name="phoneNumber"
                               class="form-input input-with-icon mt-1 block w-full p-2.5 border border-gray-300 rounded-lg"
                               placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                    <div class="input-wrapper">
                        <i class="fas fa-calendar input-icon"></i>
                        <input type="date" id="dateOfBirth" name="dateOfBirth"
                               class="form-input input-with-icon mt-1 block w-full p-2.5 border border-gray-300 rounded-lg"
                               required>
                    </div>
                </div>

                <div class="step-buttons">
                    <button type="button" id="step2Prev"
                            class="px-6 py-2.5 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition">
                        <i class="fas fa-arrow-left mr-1"></i> Back
                    </button>
                    <button type="button" id="step2Next"
                            class="px-6 py-2.5 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition">
                        Continue <i class="fas fa-arrow-right ml-1"></i></button>
                </div>
            </div>

            <!-- Step 3: Educational Information -->
            <div class="step-content" id="step3-content">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Educational Information</h3>

                <div class="mb-6 text-center">
                    <label for="profileInput" class="block text-sm font-medium text-gray-700 mb-2">Profile
                        Picture</label>
                    <div id="profileImageContainer" class="profile-image-container mx-auto">
                        <i class="fas fa-user text-gray-400 text-4xl"></i>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Click to upload your profile picture</p>
                    <input type="file" id="profileInput" name="profileInput" accept="image/*" class="hidden">
                </div>

                <div class="mb-4">
                    <label for="grade" class="block text-sm font-medium text-gray-700 mb-1">Grade/Year</label>
                    <div class="input-wrapper">
                        <i class="fas fa-graduation-cap input-icon"></i>
                        <input type="text" id="grade" name="grade"
                               class="form-input input-with-icon mt-1 block w-full p-2.5 border border-gray-300 rounded-lg"
                               placeholder="Enter your current grade or year" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="schoolName" class="block text-sm font-medium text-gray-700 mb-1">School Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-school input-icon"></i>
                        <input type="text" id="schoolName" name="schoolName"
                               class="form-input input-with-icon mt-1 block w-full p-2.5 border border-gray-300 rounded-lg"
                               placeholder="Enter your school name" required>
                    </div>
                </div>

                <div id="errorMessage" class="p-3 bg-red-50 text-red-600 rounded-lg"></div>

                <div class="step-buttons">
                    <button type="button" id="step3Prev"
                            class="px-6 py-2.5 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition">
                        <i class="fas fa-arrow-left mr-1"></i> Back
                    </button>
                    <button type="submit"
                            class="signup-button px-6 py-2.5 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition">
                        Create Account <i class="fas fa-check ml-1"></i>
                    </button>
                </div>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Already have an account?
                <a href="login.html" class="text-primary-600 font-medium hover:underline">Sign in</a>
            </p>
        </div>
    </div>
</div>

<div id="loaderContainer" class="loader-container">
    <div class="loader"></div>
</div>
<script src="js/sign-up.js"></script>
</body>
</html>
