<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExamPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .content-wrapper {
            padding: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .logo span {
            color: #0d6efd;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 0.85rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .text-primary {
            color: #0d6efd !important;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .decorative-icon {
            position: absolute;
            opacity: 0.1;
            color: #0d6efd;
        }

        .top-left-icon {
            top: 15px;
            left: 15px;
            font-size: 2.5rem;
        }

        .bottom-right-icon {
            bottom: 15px;
            right: 15px;
            font-size: 3rem;
        }

        .input-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 10;
        }

        .toggle-password:hover {
            color: #0d6efd;
        }

        .form-control.password-field {
            padding-right: 2.5rem; /* Space for the toggle button */
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80"
         alt="ExamPro Header"
         class="header-image">

    <div class="content-wrapper text-center">
        <i class="fas fa-book-open decorative-icon top-left-icon"></i>
        <i class="fas fa-graduation-cap decorative-icon bottom-right-icon"></i>

        <h2 class="logo">Exam<span>Pro</span></h2>
        <h4 class="mb-4 fw-medium">Login to Your Account</h4>

        <form id="loginForm">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2 text-primary"></i>Email
                </label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2 text-primary"></i>Password
                </label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control password-field" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>

        <p class="mt-3 mb-0">Don't have an account?
            <a href="register.html" class="text-primary fw-medium text-decoration-none">Sign Up</a>
        </p>
        <p class="error-message" id="errorMessage" style="display: none;"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
