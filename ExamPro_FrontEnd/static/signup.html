<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ExamPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="signup-container">
    <img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80"
         alt="ExamPro Header"
         class="header-image">

    <div class="content-wrapper">
        <i class="fas fa-book-open decorative-icon top-left-icon"></i>
        <i class="fas fa-graduation-cap decorative-icon bottom-right-icon"></i>

        <div class="text-center">
            <h2 class="logo">Exam<span>Pro</span></h2>
            <h4 class="mb-4 fw-medium">Create Your Account</h4>
        </div>

        <form id="signupForm">
            <div class="profile-picture-container">
                <div class="profile-picture-preview" id="profilePicturePreview">
                    <i class="fas fa-user profile-picture-placeholder" id="profilePlaceholder"></i>
                </div>
                <input type="file" id="profilePicture" class="profile-picture-input" accept="image/*">
                <label for="profilePicture" class="profile-picture-label">Upload Profile Picture</label>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="mb-3 text-start">
                        <label for="fullName" class="form-label">
                            <i class="fas fa-user me-2 text-primary"></i>Full Name
                        </label>
                        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="mb-3 text-start">
                        <label for="username" class="form-label">
                            <i class="fas fa-user-tag me-2 text-primary"></i>Username
                        </label>
                        <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2 text-primary"></i>Email
                        </label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="mb-3 text-start">
                        <label for="phoneNumber" class="form-label">
                            <i class="fas fa-phone me-2 text-primary"></i>Phone Number
                        </label>
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="mb-3 text-start">
                        <label for="nic" class="form-label">
                            <i class="fas fa-id-card me-2 text-primary"></i>NIC
                        </label>
                        <input type="text" id="nic" class="form-control" placeholder="Enter your NIC" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="mb-3 text-start">
                        <label for="dateOfBirth" class="form-label">
                            <i class="fas fa-calendar me-2 text-primary"></i>Date of Birth
                        </label>
                        <input type="date" id="dateOfBirth" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2 text-primary"></i>Password
                        </label>
                        <div class="input-group">
                            <input type="password" id="password" class="form-control password-field" placeholder="Create a password" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-col">
                    <div class="mb-3 text-start">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock me-2 text-primary"></i>Confirm Password
                        </label>
                        <div class="input-group">
                            <input type="password" id="confirmPassword" class="form-control password-field" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-4 text-start">
                <label for="role" class="form-label">
                    <i class="fas fa-user-shield me-2 text-primary"></i>Select Role
                </label>
                <select id="role" class="form-select" required>
                    <option value="" selected disabled>Choose your role</option>
                    <option value="ADMIN">Administrator</option>
                    <option value="TEACHER">Teacher</option>
                    <option value="STUDENT">Student</option>
                </select>
            </div>

            <!-- Role-dependent fields -->
            <div id="adminField" class="mb-4 text-start role-dependent-field">
                <label for="schoolName" class="form-label">
                    <i class="fas fa-school me-2 text-primary"></i>School Name
                </label>
                <input type="text" id="schoolName" class="form-control" placeholder="Enter school name">
            </div>

            <div id="studentField" class="mb-4 text-start role-dependent-field">
                <label for="grade" class="form-label">
                    <i class="fas fa-graduation-cap me-2 text-primary"></i>Grade
                </label>
                <input type="text" id="grade" class="form-control" placeholder="Enter your grade">
            </div>

            <div id="teacherField" class="mb-4 text-start role-dependent-field">
                <label for="subject" class="form-label">
                    <i class="fas fa-book me-2 text-primary"></i>Subject
                </label>
                <input type="text" id="subject" class="form-control" placeholder="Enter your subject">
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-user-plus me-2"></i>Sign Up
            </button>
        </form>

        <p class="mt-3 mb-0 text-center">Already have an account?
            <a href="login.html" class="text-primary fw-medium text-decoration-none">Login</a>
        </p>
        <p class="error-message text-center" id="errorMessage" style="display: none;"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
