<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ExamPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
<div class="login-container">
  <img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="ExamPro Header" class="header-image">
  <div class="content-wrapper text-center">
    <i class="fas fa-book-open decorative-icon top-left-icon"></i>
    <i class="fas fa-graduation-cap decorative-icon bottom-right-icon"></i>
    <h2 class="logo">Exam<span>Pro</span></h2>
    <h4 class="mb-4 fw-medium">Login to Your Account</h4>

    <form id="loginForm">
      <div class="form-group mb-3 text-start">
        <input type="email" id="email" class="form-control" placeholder=" " required autocomplete="email">
        <label for="email" class="form-label"><i class="fas fa-envelope me-2 text-primary"></i>Email</label>
      </div>
      <div class="form-group mb-4 text-start">
        <div class="input-group">
          <input type="password" id="password" class="form-control password-field" placeholder=" " required autocomplete="current-password">
          <label for="password" class="form-label"><i class="fas fa-lock me-2 text-primary"></i>Password</label>
          <button type="button" class="toggle-password" aria-label="Toggle password visibility">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
      <button type="button" id="google-sign-in" class="btn btn-google w-100"><i class="fab fa-google me-2"></i>Sign in with Google</button>
    </form>

    <p class="mt-3 mb-0">Don't have an account? <a href="signup.html" class="text-primary fw-medium text-decoration-none">Sign Up</a></p>
    <p class="error-message" id="errorMessage" style="display: none;"></p>
  </div>
</div>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
